<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cab Booking App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>ðŸš– Book Your Ride</h1>

    <div class="form-group">
      <label for="pickup">Pickup Location</label>
      <input type="text" id="pickup" placeholder="Enter pickup location" />
    </div>

    <div class="form-group">
      <label for="drop">Destination</label>
      <input type="text" id="drop" placeholder="Enter drop-off location" />
    </div>

    <div class="form-group">
      <label for="carType">Car Type</label>
      <select id="carType">
        <option value="mini">Mini</option>
        <option value="sedan">Sedan</option>
        <option value="suv">SUV</option>
      </select>
    </div>

    <button id="bookBtn" onclick="bookCab()">Book Now</button>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <p>âœ… Cab booked successfully!</p>
        <button onclick="closeModal()">OK</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
